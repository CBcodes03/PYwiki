<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Auth</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f4f6f9; /* light background like wiki pages */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      background: #fff;
    }

    .auth-header {
      background-color: #2c3e50; /* wiki/nav dark blue */
      color: #ecf0f1;
      border-radius: 1rem 1rem 0 0;
      padding: 1.5rem;
      text-align: center;
    }

    .nav-pills .nav-link {
      border-radius: 50rem;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #2c3e50;
      border-color: #2c3e50;
    }
    .btn-primary:hover {
      background-color: #34495e;
      border-color: #34495e;
    }

    .btn-success {
      background-color: #27ae60;
      border-color: #27ae60;
    }
    .btn-success:hover {
      background-color: #219150;
      border-color: #219150;
    }
  </style>
</head>
<body>

  <div class="auth-card shadow">
    <!-- Header -->
    <div class="auth-header">
      <h3 class="mb-0">Welcome to Wiki</h3>
      <small>Please sign in to your account!</small>
    </div>

    <!-- Body -->
    <div class="p-4">

  <!-- Toast container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    {% for message in messages %}
    <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  </div>
      <!-- Nav Pills -->
      <ul class="nav nav-pills nav-justified mb-4" id="auth-tabs" role="tablist">
        <li class="nav-item" role="presentation">
        </li>
      </ul>
      <!-- Tab Content -->
      <div class="tab-content">

        <!-- LOGIN -->
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="loginName" class="form-label">Email or Username</label>
              <input type="text" name="username" id="loginName" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" name="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
        var toast = new bootstrap.Toast(toastEl, { delay: 4000 }) // 4s auto-hide
        toast.show()
        return toast
    })
  });
</script>
</html>
